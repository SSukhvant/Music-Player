    <div class="music_container">
            <h2 id="title">PAL PAL</h2>
            <h3 id="artist">Mohammad Irfan</h3>
            <div class="img_container">
                <img src="images/Music1.gif" alt=""/>
            </div>
            <audio src="music/Music1.mp3"></audio>

            <!--Controls-->

            <div class="music_controls">
                <i class="fas fa-backward prev_next" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
               
                <i class="fas fa-forward prev_next" id="next" title="Next"></i>
            </div>

    <!-- partial -->
<!--   <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>

-->


    <script>

        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
        {
            name: "Music1",
            title: "Pal Pal",
            artist: "Mohammad Irfan",
        },
        {
            name: "Music2",
            title: "Peed",
            artist: "Diljit Dosanjh",
        },
        {
            name: "Music3",
            title: "Dil",
            artist: "Arijit",
        },
        {
            name: "Music4",
            title: "Tum Hi",
            artist: "Ayushman",
        },
        {
            name: "Music5",
            title: "Dewana",
            artist: "Akhil",
        },
        {
            name: "Music6",
            title: "Tum Mile",
            artist: "Raj Barman",
        },
        {
            name: "Music7",
            title: "Shayad",
            artist: "Arijit",
        },
        {
            name: "Music8",
            title: "Ek Ladki",
            artist: "Sanam",
        },
        {
            name: "Music9",
            title: "Maine Pucha",
            artist: "Rahul Vadya",
        },
        {
            name: "Music10",
            title: "Tum Chain ho",
            artist: "Himesh",
        },
    ];

        let isPlaying = false;
    // for play functionalty
        const playMusic= () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };
    // for pause fuctionalty
        const pauseMusic= () => {
            isPlaying = false;
            music.pause();
            
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click',() => {
            isPlaying ? pauseMusic() : playMusic();
        });
    // Change Music
    const loadSong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = "music/"+ songs.name + ".mp3";
        img.src = "images/" + songs.name + ".jpg";


    };
    songIndex = 0;
    //loadSong(songs[0]);

    const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();

    };

    const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();

    };

    next.addEventListener("click", nextSong);
    prev.addEventListener("click", prevSong);


    </script>
</body>
